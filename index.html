<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenSynth</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <canvas id="stage" aria-label="Generative art canvas"></canvas>

    <aside class="control-panel" id="control-panel">
      <div class="controls">
        <button id="play-pause-btn" type="button" aria-label="Play" title="Play">
          <svg
            class="control-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path id="play-pause-icon-path" d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z" />
          </svg>
        </button>
        <button id="restart-btn" type="button" aria-label="Restart" title="Restart">
          <svg
            class="control-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
            <path d="M3 3v5h5" />
          </svg>
        </button>
        <button id="speed-btn" class="speed-btn" type="button" aria-label="Playback speed 1x" title="Playback speed 1x">
          1x
        </button>
        <button id="camera-btn" type="button" aria-label="Download snapshot" title="Download snapshot">
          <svg
            class="control-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path d="M13.997 4a2 2 0 0 1 1.76 1.05l.486.9A2 2 0 0 0 18.003 7H20a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h1.997a2 2 0 0 0 1.759-1.048l.489-.904A2 2 0 0 1 10.004 4z" />
            <circle cx="12" cy="13" r="3" />
          </svg>
        </button>
        <div id="fps-indicator" class="fps-indicator" aria-live="off">-- fps</div>
      </div>
    </aside>

    <aside class="hud" id="hud">
      <div class="hud-header">
        <select id="algo-select" aria-label="Algorithm"></select>
        <button
          id="params-toggle-btn"
          class="hud-toggle"
          type="button"
          aria-label="Hide parameters"
          title="Hide parameters"
        >
          <svg
            class="control-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path id="params-toggle-icon-path" d="M5 12h14" />
          </svg>
        </button>
      </div>
      <form id="params-form" autocomplete="off"></form>
    </aside>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
